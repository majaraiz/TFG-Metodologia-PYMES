# ================================================================
# CONFIGURACION ROUTER V2 - PLANTILLA GENERICA
# ================================================================
# Este archivo sirve para TODOS los tipos de router:
# - router_simple (sede simple)
# - router_redundante_principal (sede con respaldo)  
# - router_redundante_backup (sede con respaldo)
# La diferencia se maneja automaticamenteticamente por el tipo de dispositivo

# ================================================================
# IDENTIFICACION DEL DISPOSITIVO
# ================================================================
router:
  # Datos basicos del dispositivo
  hostname: "auto"                      # Se construye automaticamente
  ubicacion: "adsfsdfsa"        # Ej: "Rack A", "Armario Principal" (opcional)

# ================================================================
# INTERFACES FISICAS 
# ================================================================
interfaces:
  # Interfaz LAN hacia switches
  lan: "FastEthernet0/0"                 # Ej: "FastEthernet0/0", "GigabitEthernet0/0"
  
  # Interfaz WAN hacia operador  
  wan: "FastEthernet1/0"                 # Ej: "FastEthernet1/0", "Ethernet1/0"

# ================================================================
# REFERENCIAS A OTROS ARCHIVOS (NO CAMBIAR)
# ================================================================
referencias:
  sede_config: "sede_simple.yaml o sede_redundante.yaml"  # Informativo, Compatible con ambos tipos      
  global_config: "global_config.yaml"  

# ================================================================
# GUIA RAPIDA PARA EL TECNICO  
# ================================================================
# SOLO 3 CAMPOS A COMPLETAR:
#
# 1. interfaces.lan  - Verificar interfaz LAN del router
# 2. interfaces.wan  - Verificar interfaz WAN del router  
# 3. ubicacion       - Opcional, para inventario
#
# NOTA: 
# - hostname, IPs, VRFs, BGP se heredan automaticamente del YAML de sede
# - Las prioridades HSRP y metricas BGP se asignan autom. segun el tipo:
#   * router_simple: usa configuracion.hsrp.tipo_router y configuracion.bgp.metric_local
#   * router_redundante_principal: usa prioridades.principal y metricas.principal  
#   * router_redundante_backup: usa prioridades.backup_remoto y metricas.backup